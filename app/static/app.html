<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SurfShare API</title>
</head>
<style>
    body {
        background-color: #292B34;
        font-family: "Source Code Pro", sans-serif;
    }

    h1, p, li {
        color: white;
    }

        color: #2b81ff;
    }

<body>
<h1>
    Welcome to the <a href="https://github.com/nicolasgasco/surf-share" rel="noopener noreferrer" target="_blank">SurfShare</a>
    API!
</h1>
<p>These are the endpoints that are currently supported:</p>
<ul>
    <li>
        <a href="/breaks" rel="noopener noreferrer" target="_blank">GET /breaks</a>: list all available surf breaks.
    </li>
    <li>
        <a href="/breaks/la-arena" rel="noopener noreferrer" target="_blank">GET /breaks/{slug}</a>: retrieve detailed
        information about a specific surf break identified by its slug.
    </li>
</ul>

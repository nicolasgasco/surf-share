services:
  ui:
    image: node:25-alpine
    restart: always
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app:rw
    working_dir: /app
    command: sh -c "npm i && npm run dev"

  app:
    image: golang:1.25-alpine
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./app:/go/app:rw
      - ./docker/app_entrypoint.sh:/go/entrypoint.sh:ro
    entrypoint: [ 'sh', '/go/entrypoint.sh' ]
    secrets:
      - db_password
      - jwt_secret
    environment:
      - DB_HOST=db
      - DB_HOST_TEST=db-test
      - DB_NAME=surf-share
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_PORT=5432
      - DB_USER=postgres
      - JWT_SECRET=/run/secrets/jwt_secret
      - PORT=8080
      - UI_PORT=5173
    command: sh -c "cd /go/app && go run main.go"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080" ]
      interval: 2s
      timeout: 5s
      retries: 30

  forecast-stats:
    image: golang:1.25-alpine
    restart: always
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8081:8081"
    volumes:
      - ./forecast-stats:/go/app:rw
      - ./docker/forecast_stats_entrypoint.sh:/go/entrypoint.sh:ro
    entrypoint: [ 'sh', '/go/entrypoint.sh' ]
    environment:
      - PORT=8081
      - APP_SERVICE_URL=http://app:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
    command: sh -c "cd /go/app && go run main.go"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8081" ]
      interval: 2s
      timeout: 5s
      retries: 10

  db:
    image: postgres:18-alpine
    restart: always
    user: postgres
    secrets:
      - db_password
    volumes:
      - db_data:/var/lib/postgresql
      - ./db/scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=surf-share
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 2s
      timeout: 5s
      retries: 10

  db-test:
    image: postgres:18-alpine
    restart: always
    user: postgres
    secrets:
      - db_password
    volumes:
      - db_test_data:/var/lib/postgresql
      - ./db/scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=surf-share
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password

  redis:
    image: redis:7-alpine
    restart: always

  tyk-gateway:
    image: tykio/tyk-gateway:v5.12.0-alpha5
    restart: always
    ports:
      - "8088:8088"
    depends_on:
      redis:
        condition: service_started
      app:
        condition: service_healthy
    volumes:
      - ./tyk/tyk.conf:/opt/tyk-gateway/tyk.conf:ro
      - ./tyk/apps:/opt/tyk-gateway/apps:ro
      - ./tyk/certs:/opt/tyk-gateway/certs:ro

volumes:
  db_data:
  db_test_data:

secrets:
  db_password:
    file: db/password
  jwt_secret:
    file: app/.jwt_secret
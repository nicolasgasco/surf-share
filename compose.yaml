services:
  app:
    image: golang:1.25
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./app:/go/app:rw
      - ./docker/app_entrypoint.sh:/go/app/entrypoint.sh:ro
    entrypoint: [ 'sh', '/go/app/entrypoint.sh' ]
    environment:
      - PORT=8080
    command: sh -c "cd /go/app && go run main.go"

  db:
    image: postgres:18
    restart: always
    user: postgres
    secrets:
      - db_password
    volumes:
      - db_data:/var/lib/postgresql
      - ./db/scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=surf-share
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

secrets:
  db_password:
    file: db/password